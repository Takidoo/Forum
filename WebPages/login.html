<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Resources/login.css">
    <script src="Resources/fonctions.js" defer></script>
    <title>GlitchHavoc</title>
</head>
<body>
    <main>
        <header>
            <h1>GlitchHavoc</h1>
        </header>

        <div id="image">
            <div id="logo">
                <img src="Resources/pictures/Logo_GlitchHavoc.png" alt="Logo">
            </div>
            <div id="profilPicture">
                <label for="picture">Profil picture: </label>
                <input type="file" id="picture" accept="image/*">
                <img id="preview" src="" alt="preview profil picture">
            </div>
        </div>

        <section>
            <div id="initialButtons" class="form">
                <h2>Authentication</h2>
                <button id="goToConnexion" href="#connexion">Login</button>
                <button id="goToInscription" href="#inscription">Register</button>
            </div>
            <div id="connexion" class="form">
                <h2>Login</h2>
                <form id="loginForm">
                    <label for="usernameConnexion"></label>
                    <input type="text" id="usernameConnexion" name="username" placeholder="Username" required>
                    <label for="passwordConnexion"></label>
                    <input type="password" id="passwordConnexion" name="password" placeholder="Password" required>
                    <button type="submit">Submit</button>
                </form>
            </div>
            <div id="inscription" class="form">
                <h2>Register</h2>
                <form action="/api/register" method="POST">
                    <label for="usernameInscription"></label>
                    <input type="text" id="usernameInscription" name="username" placeholder="Username" required>
                    <label for="passwordInscription"></label>
                    <input type="password" id="passwordInscription" name="password" placeholder="Password" required>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </section>
    </main>
    <div id="popup" style="display: none;">
        <span id="popupMessage"></span>
        <button onclick="closePopup()">OK</button>
    </div>
</body>
</html>
