<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
</head>
<body>
    <form action="/api/SetUserRole" method="POST">
        <input type="text" placeholder="User ID" name="UserID">
        <select name="RoleID" id="RoleIdBox">                  <!--menu déroulant pour définir le type de recherche-->
            <!--critères de recherche-->
            <option value="0">User</option>
            <option value="1">Moderator</option>
            <option value="2">Admin</option>
        </select>
        <button type="submit">Set</button>
    </form>
    <form action="/api/DisableAccount" method="POST">
        <input type="text" placeholder="User ID" name="UserID">
        <select name="disabled" id="RoleIdBox">                  <!--menu déroulant pour définir le type de recherche-->
            <!--critères de recherche-->
            <option value="0">Disable</option>
            <option value="1">Enable</option>
        </select>
        <button type="submit">Set</button>
    </form>
</body>
</html>
